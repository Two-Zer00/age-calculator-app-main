<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section>
      <form>
        <div>
          <input type="number" id="day" placeholder="DD" maxlength="2" min="1" max="31" minlength="2">
          <label for="day">Day</label>
          <small>Must be a valid day</small>
        </div>
        <div>
          <input type="number" id="month" placeholder="MM" minlength="2" maxlength="2" min="1" max="12">
          <label for="month">Month</label>
          <small>Must be a valid day</small>
        </div>
        <div>
          <input type="number" maxlength="4" id="year" placeholder="YYYY" minlength="4">
          <label for="year">Year</label>
          <small>Must be a valid day</small>
        </div>
        <button type="submit">send</button>
      </form>
      <small class="error">Must be a valid date</small>
    </section>

    <section>
      <hr>
      <img src="assets/images/icon-arrow.svg" alt="down arrow">
    </section>

    <section id="results">
      <p><span>--</span>years</p>
      <p><span>--</span>months</p>
      <p><span>--</span>days</p>
    </section>

  </main>

  <script src="moment.js"></script>
  <script src="script.js"></script>
  <div class="hidden">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
